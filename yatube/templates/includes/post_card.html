<div class="card mb-3 mt-1 shadow-sm">
    <div class="card-body">
      <p class="card-text">
        <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
        <a href="{% url 'profile' username=a_post.author.username %}">
          <strong class="d-block text-gray-dark">
            @{{ a_post.author.username }}
          </strong>   
        </a>
        {% load thumbnail %}
        {% thumbnail a_post.image "960x339" crop="center" upscale=True as im %}
        <img class="card-img my-2" src="{{ im.url }}">
        {% endthumbnail %}
        <!-- Текст поста -->
        {{ a_post.text }}
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group ">
          <!-- Ссылка на страницу записи в атрибуте href-->
          <a class="btn btn-sm text-muted" 
             href="{%  url 'post' username=a_post.author.username post_id=a_post.id %}" 
             role="button">
            Добавить комментарий
          </a>
          <!-- Ссылка на редактирование, показывается только автору записи.
            Эту ссылку вы подключите в финальном задании спринта -->
          <a class="btn btn-sm text-muted"
             href="{% url 'post_edit' username=a_post.author.username post_id=a_post.id %}"
             role="button">
            Редактировать
          </a>
        </div>
        <!-- Дата публикации  -->
        <small class="text-muted">
          {{ a_post.pub_date.date }}
        </small>
      </div>
    </div>
  </div>
